<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box</title>
  <link rel="stylesheet" href="./style/normalize.css">
  <link rel="stylesheet" href="./style/style.css">
  
</head>
<body>
  <div>
    <h2 data-text="BLUR TOOL">BLUR TOOL <h2>
    </div>
    <div class="right">
    <div class="box"></div>
  </div>


<div class="left">
    <div class="input">
        <div class="lil-box">
            <div class="box-container">
                <h3>Select a color</h3>
                <input type="color" class="color">
            </div>
     </div>
        <div class="opacity lil-box range">
            <div class="box-container">
                <h3>Opacity</h3>
                <div class="input-box">
                    <input type="range"  name="range" type="range" min="0" max="100" value="100">
                    <output class="opacity-output">100%</output>
                </div>
            </div>
        </div>
        
        <div class="blur lil-box range">
            <div class="box-container">
                <h3>Blurred</h3>
                <div class="input-box">
                    <input type="range"  name="range" type="range" min="0" max="100" value="0">
                    <output class="blur-output">0px</output>
                </div>
            </div>
        </div>

        <div class="contrasting lil-box range">
            <div class="box-container">
                <h3>Contrast</h3>
                <div class="input-box">
                    <input type="range"  name="range" type="range" min="0" max="100" value="0">
                    <output class="contrasting-output">0px</output>
                </div>
            </div>
        </div>


        <div class="saturation lil-box range">
            <div class="box-container">
                <h3>Saturation</h3>
                <div class="input-box">
                    <input type="range"  name="range" type="range" min="0" max="100" value="0">
                    <output class="saturation-output">0px</output>
                </div>
            </div>
        </div>

        <div class="size lil-box range">
            <div class="box-container">
                <h3>Size</h3>
                <div class="input-box">
                    <input type="range"  name="range" type="range" min="0" max="510" value="300">
                    <output class="size-output">300px</output>
                </div>
            </div>
        </div>
        
        <div class="radius lil-box range">
            <div class="box-container">
                <h3>Radius</h3>
                <div class="input-box">
                    <input type="range"  name="range" type="range" min="0" max="300" value="0">
                    <output class="radius-output">0px</output>
                </div>
            </div>
        </div>

        <div class="code-box lil-box">
            <div class="code-container">   
                <h3>Css code:</h3>
                <div class="input-box code">
                    
                </div> 
            </div>  
        </div>

     
    </div>
</div>

</body>
<script src="./index.js"></script>
</html>
